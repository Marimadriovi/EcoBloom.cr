    <!-- Traduccion -->
    <script>
        function cambiarIdioma(idioma) {
            if (idioma === 'es') {
                document.getElementById("menuC").innerText = "Menú";
                document.getElementById("info").innerText = "¡Contáctanos y te ayudamos!";
                document.getElementById("inicio").innerText = "Página Principal";
                document.getElementById("productos").innerText = "Productos";
                document.getElementById("galeria").innerText = "Galería";
                document.getElementById("contacto").innerText = "Contacto";
                document.getElementById("informacion").innerText = "Información";
            } else if (idioma === 'en') {
                document.getElementById("menuC").innerText = "Menu";
                document.getElementById("info").innerText = "Contact us and we'll help you!";
                document.getElementById("inicio").innerText = "Home";
                document.getElementById("productos").innerText = "Products";
                document.getElementById("galeria").innerText = "Gallery";
                document.getElementById("contacto").innerText = "Contact";

        }
